name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        include:
          - os: macos-latest
            env: CC="clang" CXX="clang++"
          - os: ubuntu-latest
            env: CC="gcc" CXX="g++"
          - os: windows-latest
            env: CC="mingw64-gcc" CXX="mingw64-g++"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
          python -m pip install --upgrade flake8 pytest pytest-cov coverage spectres
          python -m pip install -r requirements.txt
          python setup.py build
          python -m pip install -e .
    - name: Test with pytest
      run: |
        coverage run -m pytest --disable-warnings -p no:warnings test
    - name: Use Node.js 16.x
      if: startsWith(matrix.os, 'ubuntu') && endsWith(matrix.python-version, '3.10')
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: npm install, make test-coverage
      if: startsWith(matrix.os, 'ubuntu') && endsWith(matrix.python-version, '3.10')
      run: |
        npm install
        make test-coverage
    - name: Coveralls
      if: startsWith(matrix.os, 'ubuntu') && endsWith(matrix.python-version, '3.10')
      uses: coverallsapp/github-action@v2
