name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        include:
          - os: macos-latest
            env: CC="clang" CXX="clang++"
          - os: ubuntu-latest
            env: CC="gcc" CXX="g++"
          - os: windows-latest
            env: CC="mingw64-gcc" CXX="mingw64-g++"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
          python -m pip install --upgrade flake8 pytest pytest-cov coverage spectres
          python -m pip install -r requirements.txt
          python setup.py build
          python -m pip install -e .
    - name: Test with pytest
      run: |
        coverage run -m pytest --disable-warnings -p no:warnings test
    - name: Coveralls
      if: startsWith(matrix.os, 'ubuntu') && endsWith(matrix.python-version, "3.10")
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Test with pytest

  coveralls_finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true